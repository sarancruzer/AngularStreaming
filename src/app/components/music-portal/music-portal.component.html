<div class="wrapper">
  <div class="cover" *ngFor="let cover of coverImages">
    <img src={{cover.img}} />
    

    <a md-raised-button routerLink={{cover.link}}>
      <div class="cover-info">
        <span>{{cover.title}}</span>
      </div>
    </a>
  </div>

  <button md-icon-button routerLink="/cover">
      <md-icon>dashboard</md-icon>
  </button>
</div>
