<md-input-container>
    <input mdInput placeholder="MD Search..." [mdAutocomplete]="auto" [formControl]="artistCtrl">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let artist of filteredArtists | async" [value]="artist">
        {{ artist }}
    </md-option>
</md-autocomplete>
